<body class="bg-light" style="direction: rtl;">

  <div>
    <div class="py-5 text-center">
      <h2 style="color: rgb(222, 118, 127);"><ins>הוספת חבר חדש</ins></h2>

    </div>
    <button class="btn btn-danger" routerLink="" routerLinkActive="activelink">חזור לדף הראשי</button>
    <form novalidate="" [formGroup]="myForm" (submit)="AddPatient()">
      <div class="needs-validation was-validated">

        <div class="form-group">
          <label for="Id">תעודת זהות</label>
          <input type="text" class="form-control" id="Id" formControlName="Id" placeholder="" value="" required="" pattern="[0-9]*">

          <div style="color: rgb(216, 86, 86);">
            
            <p *ngIf="myForm.controls['Id'].errors?.required!=null">*שדה נדרש</p>
            <p *ngIf="myForm.controls['Id'].errors?.pattern!=null">*תעודת זהות חייבת להכיל מספרים בלבד</p>
          </div>
        </div>

        <div class="form-group">
          <label for="firstName">שם פרטי</label>
          <input type="text" class="form-control" id="FirstName" formControlName="FirstName" placeholder="" value="" pattern="[א-ת]*"
            required="">
          <div style="color: rgb(216, 86, 86);">
            <p *ngIf="myForm.controls['FirstName'].errors?.required!=null">*שדה נדרש</p>
            <p *ngIf="myForm.controls['FirstName'].errors?.pattern!=null">*ההרשמה בעברית בלבד</p>

          </div>
        </div>

        <div class="form-group">
          <label for="lastName">שם משפחה</label>
          <input type="text" class="form-control" id="LastName" formControlName="LastName" placeholder="" value="" pattern="[א-ת]*"
            required="">
          <div style="color: rgb(216, 86, 86);">
            <p *ngIf="myForm.controls['LastName'].errors?.required!=null">*שדה נדרש</p>
            <p *ngIf="myForm.controls['LastName'].errors?.pattern!=null">*ההרשמה בעברית בלבד</p>
          </div>
        </div>

        <div class="form-group">
          <label>תאריך לידה</label>
          <input type="date" class="form-control" id="Birth" formControlName="Birth" placeholder="" required="">
          <div class="invalid-feedback">
            נא הכנס תאריך לידה.
          </div>
        </div>

        <div class="form-group">
          <label>טלפון</label>
          <input type="text" class="form-control" id="Telephone" formControlName="Telephone" value="" pattern="[0-9]{9}">
          <div style="color: rgb(216, 86, 86);">
            
            <p *ngIf="myForm.controls['Telephone'].errors?.pattern!=null">*מספר לר תקין</p>
          </div>
        </div>

        <div class="form-group">
          <label>פלאפון נייד </label>
          <input type="text" class="form-control" id="Phone" formControlName="Phone" placeholder="" value="" pattern="[0-9]{10}"
            required="">
            <div style="color: rgb(216, 86, 86);">
              <p *ngIf="myForm.controls['Phone'].errors?.required!=null">*שדה נדרש</p>
              <p *ngIf="myForm.controls['Phone'].errors?.pattern!=null">*ההרשמה בעברית בלבד</p>
            </div>
          
        </div>

        <div class="form-group">
          <label>כתובת מלאה</label>
          <input type="text" class="form-control" id="Address" formControlName="Address" placeholder="" value=""
            required="">
          <div class="invalid-feedback">
            נא הכנס כתובת מלאה (עיר רחוב מספר בית)
          </div>
        </div>

        <div class="form-group">
          <h5>חולה/מחלים</h5>
          <label for="Id">תאריך חולי</label>
          <input type="date" class="form-control" id="StartCovid" formControlName="StartCovid19" value="">
        </div>

        <div class="form-group">
          <label for="Id">תאריך החלמה</label>
          <input type="date" class="form-control" id="EndCovid" formControlName="EndCovid19">
        </div>
      </div>

      <button class="btn btn-danger" type="submit">הוסף חבר</button>


    </form>


  </div>









</body>
